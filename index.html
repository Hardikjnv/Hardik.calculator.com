<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>CALCULATOR</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="space"></div>
  <div id="calculator">
    <p id="p"></p>
    <span id="span"></span>
    <table id="buttons">
      <tr>
        <td id="7">7</td>
        <td id="8">8</td>
        <td id="9">9</td>
        <td id="cut"><img src="https://raw.githubusercontent.com/Hardikjnv/Hardik.calculator.com/main/IMG_20220527_095228.jpg" alt=""></td>
      </tr>
      <tr>
        <td id="4">4</td>
        <td id="5">5</td>
        <td id="6">6</td>
        <td id="multiply">ร</td>
      </tr>
      <tr>
        <td id="1">1</td>
        <td id="2">2</td>
        <td id="3">3</td>
        <td id="divide">รท</td>
      </tr>
      <tr>
        <td id="0">0</td>
        <td id="plus">+</td>
        <td id="minus">-</td>
        <td id="enter">=</td>
      </tr>
    </table>
  </div>
  <hr>
  <p>-Hardik Bar Swargiary</p>
  <p class="gmail">hardikbarswargiaryofficial@gmail.com</p>
  
  <script src="main.js"></script>
</body>
</html>
